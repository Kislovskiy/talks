name: "2023 PyData Berlin generate galery.pdf"
run-name: "Ô∏è2023 PyData Berlin (${{ github.sha }})"
on:
  pull_request:
  push:
    branches: [ main, 2023-pycon-de*]

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python environment
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run:
          pip install -r 2023_PyData_Berlin/requirements.txt

      - name: Run tests
        shell: bash -el {0}
        run:
          pytest 2023_PyData_Berlin
      - name: Generate PDF
        shell: bash -el {0}
        run:
          python 2023_PyData_Berlin/src/assemble_plots.py
      - name: Archive PDF
        uses: actions/upload-artifact@v3
        with:
          name: galery.pdf
          path: 2023_PyData_Berlin/results/galery.pdf
