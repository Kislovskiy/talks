name: "2024 PyCON DE ðŸ”¬ Show Default Env"
run-name: "MANUAL - ðŸ”¬ Show Default Env (run by - ${{ github.triggering_actor }})"

on:
  pull_request:
  workflow_dispatch:

jobs:
  show_default_shell:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
    - name: Display Environment
      run: |
        for var in $(printenv | cut -d "=" -f 1); do
          echo "$var"
        done >> $GITHUB_STEP_SUMMARY
