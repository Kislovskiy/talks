name: "2023 PyConIT üáÆüáπ generate gallery.pdf"
run-name: "Ô∏è2023 PyConIT üáÆüáπ (${{ github.sha }})"

on:
  pull_request:
    paths:
      - "2023_PyConIT/**/*.py"
      - "2023_PyConIT/**/*.ipynb"
    branches:
      - main
  push:
    paths:
      - "2023_PyConIT/**/*.py"
      - "2023_PyConIT/**/*.ipynb"
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.11.4

defaults:
  run:
    shell: bash -el {0}

jobs:
  lint:
    name: üö® Lint Python code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python environment
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # v4.0.0
        with:
          fetch-depth: 1
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run:
          pip install -r 2023_PyConIT/requirements.txt
      - name: Run Black
        run:
          black 2023_PyConIT --check
      - name: Run Flake8
        run:
          flake8 --config 2023_PyConIT/.flake8 2023_PyConIT

  test:
    name: üïµ Test Python code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python environment
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # v4.0.0
        with:
          fetch-depth: 0
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run:
          pip install -r 2023_PyConIT/requirements.txt
      - name: Run tests
        run:
          pytest 2023_PyConIT

  PyConIT-Generate-pdf:
    runs-on: ubuntu-latest
    needs: [ lint, test ]
    steps:
      - name: Setup Python environment
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # v4.0.0
        with:
          fetch-depth: 0
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run:
          pip install -r 2023_PyConIT/requirements.txt
      - name: Generate PDF
        run:
          python 2023_PyConIT/src/assemble_plots.py
      - name: Archive PDF
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
        with:
          name: gallery.pdf
          path: 2023_PyConIT/results/gallery.pdf
