name: "2023 PyConIT üáÆüáπ generate galery.pdf"
run-name: "Ô∏è2023 PyConIT üáÆüáπ (${{ github.sha }})"
on:
  pull_request:
  push:
    branches: [ main, 2023-PyConIT* ]

jobs:
  lint:
    name: üö® Lint Python code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python environment
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11.4"
      - name: Install dependencies
        run:
          pip install -r 2023_PyConIT/requirements.txt
      - name: Run Black
        shell: bash -el {0}
        run:
          black 2023_PyConIT --check
      - name: Run Flake8
        shell: bash -el {0}
        run:
          flake8 --config 2023_PyConIT/.flake8 2023_PyConIT

  test:
    name: üïµ Test Python code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python environment
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11.4"
      - name: Install dependencies
        run:
          pip install -r 2023_PyConIT/requirements.txt
      - name: Run tests
        shell: bash -el {0}
        run:
          pytest 2023_PyConIT

  PyConIT-Generate-pdf:
    runs-on: ubuntu-latest
    needs: [ lint, test ]
    steps:
      - name: Setup Python environment
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11.4"
      - name: Install dependencies
        run:
          pip install -r 2023_PyConIT/requirements.txt
      - name: Generate PDF
        shell: bash -el {0}
        run:
          python 2023_PyConIT/src/assemble_plots.py
      - name: Archive PDF
        uses: actions/upload-artifact@v3
        with:
          name: galery.pdf
          path: 2023_PyConIT/results/galery.pdf
